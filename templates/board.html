<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gaia Project</title>
</head>
<body>

<h1>
    Gaia Project
</h1>
<svg viewBox="-3000 -1500 6000 3000" xmlns="http://www.w3.org/2000/svg">
  <!-- Using g to inherit presentation attributes -->
  <g stroke="white" stroke-width="1">
      {% for sector in map.sectors %}
        {% for hexagon in sector.hexagons %}
          <g transform="translate({{ hexagon.screen_x_factor * 100 + sector.screen_x_factor }}, {{ hexagon.screen_y_factor * 100 + sector.screen_y_factor}})">
              <g class="grid">
                  <polygon class="hex" points="100,0 50,-87 -50,-87 -100,-0 -50,87 50,87"></polygon>
              </g>
          </g>
        {% endfor %}

        {% for planet in sector.planets.values() %}
          <g transform="translate({{ planet.hex.screen_x_factor * 100 + sector.screen_x_factor }}, {{ planet.hex.screen_y_factor * 100 + sector.screen_y_factor }})">
              <g class="grid">
                  <circle class='planet' cx="0" cy="0" r="70" stroke="black" stroke-width="3" fill="{{ planet.hex_color }}" />
              </g>
          </g>
        {% endfor %}
      {% endfor %}
  </g>
</svg>

<!--Load JQuery-->
<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
<script type=text/javascript src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
